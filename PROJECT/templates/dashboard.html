<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color:#e7fdf1">


    <nav style="background-image: linear-gradient(to right, #007535, #09b481);" class="navbar  navbar-light">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#">
                <b style="font-size:40px;" class=" fw-bold text-white d-flex">.LOGO</b>
                <!-- index.html -->
            </a>
            <div class="d-flex">
                
                <a style="margin-left: 20px; color: rgb(0, 0, 0); border-radius: 10px; background-color: rgb(247, 248, 225);" href="{% url 'addnews' %}" class="btn text-grey text-black">Publish Article</a>
                <a style="margin-left: 20px; color: rgb(0, 0, 0); border-radius: 10px; background-color: rgb(247, 248, 225);" href="{% url 'register' %}" class="btn text-grey text-black">Add User</a>
           <h6 class="mt-2 text-right text-white " style="margin-left: 10px; padding-left:10px;">USER : <span style="background-color: #d9db35;color:black"> {{user.username}} </span></h6>
            </div>
        </div>
    </nav>

    

    <!-- index.html -->
    <div class="container mt-5 ">
        <div class="row">
            {% for news in all_news %}
            <div class="col-sm-4">
                <!-- news card -->
                <div class="container mt-4">
                    <div class="card"> 
                        {% if news.images %}
                            <img src="{{ news.images.url }}" class="card-img-top" alt="News Image">
                        {% else %}
                            No image
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ news.heading }}</h5>
                            <p class="card-text">{{ news.content }}</p>
                            <form method="post" action="{% url 'favorite_news' %}">
                                {% csrf_token %}
                                <input type="hidden" name="news_id" value="{{ news.id }}">
                                <button type="submit" class="btn btn-success">Eddit</button>
                                <a href="#" class="btn btn-success">Read More</a>
                            </form>

                            <form method="post" action="{% url 'delete_news' news.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger mt-1">Delete</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>






</body>
</html>
