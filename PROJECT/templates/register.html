<!-- login.html -->
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>reg</title>
</head>
<body style="background-color: rgb(187, 255, 232);">
	
	<main>
        {% for message in messages %}
        {% if message.tags == 'error' %}
            
             
        <div class="alert bg-danger text-white alert-dismissible fade show text-center w-50 mx-auto" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>

               
          
        {% endif %}
        
        {% if message.tags == 'success' %}
           
                


                <div class="alert bg-success text-white alert-dismissible fade show text-center w-50 mx-auto" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>

                
            </div>
        {% endif %}
    {% endfor %}    




    <div class="container-fluid text-center  justify-content-center ">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card w-75 bg-success text-white m-4">
                    <div class="card-body">
                        <h5 class="card-title text-center">REGISTER</h5>
                        <hr>
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <!-- <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
                            </div> -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password..." required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password..." required>
                            </div>
                            <div class="mb-3 form-check">
                          
                            
                            <hr>
                            <button type="submit" class="btn bg-white text-black w-100">Register</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        
    </div>
    


</body>
