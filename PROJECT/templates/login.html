<!-- login.html -->
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>reg</title>
</head>


<body style="background-color: rgb(140, 255, 217);">
    







    <div class="container-fluid w-50 text-center mt-3">
        <div class="row">
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert bg-danger text-white alert-dismissible fade show text-center w-50 mx-auto" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                {% endif %}

            {% endfor %}
        </div>
    </div>
    










		
    <div class="container-fluid justify-content-center ">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card w-75 bg-success text-white m-4">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <hr>
    
    
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="enter your User-name" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" placeholder="enter your Password" id="password" name="password">
                            </div>
                          <div class="row">
                            <div class="col">
                                <button type="submit" style="width: 90px;" class="btn bg-white text-black mt-2">Login</button>

                                <div class="col">
                                <a href="{% url 'register' %}" class="btn bg-white text-black mt-2">Register?</a>
                                </div>
                                
                            </div>
                            
                        </div>



                        </form>
    
                        </div>
                        </div>
                        </div>
                        </div>
                        </div>
                       
    


</body>
